<!DOCTYPE html>
<html lang="en">

<head>
    <title>Attendance Marking with Face Recognition</title>
</head>

<body>
    <h1>📌 Attendance Marking</h1>
    <p id="studentId">Fetching your details...</p>
    <p id="location">📍 Fetching your GPS location...</p>
    <p id="ipAddress">🌐 Fetching your IP address...</p>
    <p id="status">🔄 Checking status...</p>

    <!-- Video stream for face capture -->
    <video id="video" width="320" height="240" autoplay></video>
    <button onclick="captureImage()">📸 Capture Image</button>

    <script>
        // Get URL parameter (e.g., student_id from query string)
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Access webcam and stream video
        async function startCamera() {
            const video = document.getElementById("video");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                alert("❌ Error accessing camera: " + error.message);
            }
        }

        // Capture image from webcam and send it for face verification
        async function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageBlob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg"));

            // Send image to face recognition API
            const formData = new FormData();
            formData.append("image", imageBlob);

            try {
                const response = await fetch("http://localhost:5000/verify-face", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    alert(`✅ Face recognized: ${result.student_name}`);
                    await markAttendance(result.student_name);
                } else {
                    alert("❌ Face not recognized!");
                }
            } catch (error) {
                alert("❌ Error verifying face: " + error.message);
            }
        }

        // Fetch GPS location
        function fetchGeolocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve(position.coords);
                        },
                        (error) => {
                            reject("Geolocation error: " + error.message);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    reject("Geolocation not supported.");
                }
            });
        }

        // Check if the user is inside the classroom boundaries
        function isLocationInsideClassroom(latitude, longitude) {
            const bounds = {
                north: 19.971319,
                south: 19.971109,
                east: 73.719849,
                west: 73.719780,
            };

            return latitude >= bounds.south && latitude <= bounds.north &&
                   longitude >= bounds.west && longitude <= bounds.east;
        }

        // Mark attendance
        async function markAttendance(studentName) {
            const studentId = getUrlParameter("student_id");
            const coords = await fetchGeolocation();
            const isInside = isLocationInsideClassroom(coords.latitude, coords.longitude);

            if (!isInside) {
                alert("❌ You are outside the classroom boundary.");
                return;
            }

            const formData = new URLSearchParams();
            formData.append("student_id", studentId);
            formData.append("student_name", studentName);
            formData.append("latitude", coords.latitude);
            formData.append("longitude", coords.longitude);
            formData.append("subject", "Java");
            formData.append("date", new Date().toISOString().split("T")[0]);

            try {
                const response = await fetch("SetAttendance", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData.toString(),
                });
                const result = await response.text();
                alert("📩 Attendance marked: " + result);
            } catch (error) {
                alert("❌ Error marking attendance: " + error.message);
            }
        }

        // Initialize on page load
        window.onload = function () {
            const studentId = getUrlParameter("student_id");
            if (!studentId) {
                alert("⚠️ No student ID found!");
                return;
            }

            document.getElementById("studentId").innerText = "Student ID: " + studentId;
            startCamera();
        };
    </script>

</body>

</html>
